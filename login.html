<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mates Travel Logeacion</title>

    <link rel="stylesheet" href="./css/login-registro.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/estilosnadien.css"> -->
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>



  <div class="contenedor ">
    <div class="contenedor-form" >
       <form class="sign-in">
          <h2>INICIAR SESIÓN</h2>
          <div class="social-networks">
           <ion-icon name="logo-github"></ion-icon>
           <ion-icon name="logo-twitter"></ion-icon>
           <ion-icon name="logo-twitch"></ion-icon>
           <ion-icon name="logo-youtube"></ion-icon>
           <ion-icon name="logo-instagram"></ion-icon>
          </div>
         <span>Use Su Correo Y Contraseña</span>
         <div class="contenedor-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" placeholder="Correo">
         </div>
         <div class="contenedor-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Contraseña">
         </div>
         <a href="#">¿Olvidaste Tu Contraseña?</a>
         <button class="button">INICIAR SESIÓN</button>
       </form>
    </div>
       <div class="contenedor-form">
         <form class="sign-up">
            <h2>REGISTRARSE</h2>
            <div class="social-networks">
           <ion-icon name="logo-github"></ion-icon>
           <ion-icon name="logo-twitter"></ion-icon>
           <ion-icon name="logo-twitch"></ion-icon>
           <ion-icon name="logo-youtube"></ion-icon>
           <ion-icon name="logo-instagram"></ion-icon>
          </div>
         <span>Use Su Correo Para Registrarse</span>
         <div class="contenedor-input">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Nombre">
         </div>
         <div class="contenedor-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" placeholder="Correo">
         </div>
         <div class="contenedor-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Contraseña">
         </div>
         <button class="button">REGISTRARSE</button>
       </form>
        </div>
        <div class="conetenedor-bienvenida"> 
            <div class="welcome-sign-up welcome">
            <h3>¡Bienvenido!</h3>  
              <p>Ingrese Con Sus Datos Para Poder Comprar Su Viaje</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                  <h3>¡Hola!</h3>
                    <p>Registrese Con Sus Datos Personales Para Poder Comprar Su Viaje</p>
                     <button class="button" id="btn-sign-in">Iniciar Sesión</button>  
            </div>   
           </div>
  </div>
<script src="./javascript/login.js"></script>
</body>

</html>
